<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg heart shop</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Svg heart shop</h1>
    <div class="container">
<header id="main-header" class="grid">
<div id="header-logo" class="box-color">
    <h2>Heart shop</h2>
</div>
<nav id="header-nav" class="box-color">
    <h2 class="hidden">Main Navigation</h2>
    <h2>Menu</h2>

</nav>
 </header>
   <main>
    <section id="hero" class="grid"> 
        <div id="hero-image" class="box-color">
        <img src="images/heart.avif" alt="heart" width="1170" height="400">
    </div>

        <div id="tag-line" class="box-color2">
        <h2>Chose Your Favourite Colour!</h2>
        </div>
    </section>


    <!---feature box-color-->
    <section id="features-con" class="grid">
        <h2 class="hidden">Photon Features</h2>
        <section class="feature box-color">
                <h3>Pink Heart</h3>
        </section>
        <section class="feature box-color">
                <h3>Blue Heart</h3>
        </section>
        <section class="feature box-color">
                <h3>Green Heart</h3>
    </section>
  </main>

  <!--footer-->
    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">

                <nav id="footer-nav" class="box-color2">
                    <h2>Contact Us</h2>
                 <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>
    </div>
      <script src="js/main.js"></script>
    </body>
</html>
